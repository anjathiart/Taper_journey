{% extends "layoutSignupOrLogin.html" %}

{% block main %}

    <!-- Full Page Image Header with Vertically Centered Content -->
    <header class="background signupBackground">
      <div class="container py-5 h-100">
          <div class="row h-100 justify-content-center ">
            <div class="col-12">
                <div style="width:300px; margin: 100px auto">
                    <form action="/signup" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" autofocus name="username"
                                placeholder="Create a username" style="max-width:300px">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" autofocus name="email"
                                placeholder="Enter your email" style="max-width:300px">
                        </div>
                        <div class="form-group">
                            <label for="email">Password</label>
                            <input type="password" class="form-control" id="password" autofocus name="password"
                                placeholder="Password" style="max-width:300px">
                        </div>
                        <button type="submit" class="btn btn-secondary">Sign Up</button>
                    </form>
        </div>
            </div>
        </div>
      </div>
    </header>


    <script>

       function checkform() {
           if (this.yourName.value ==='') {
               alert("Please enter your name");
               return false;
           }
          if (this.gender.value === "Gender") {
               alert("Please specify your gender");
               return false;
           }
           let diet = document.querySelectorAll("input[name='diet'");
           radio_checked = false;
           for (i = 0; i < 5; i++) {
               if(diet[i].checked === true) {
                   radio_checked = true;
                   break;
               }
           }
           if (radio_checked === false) {
               alert("Please select what diet you follow");
               return false;
           }
       }

    </script>

{% endblock %}
