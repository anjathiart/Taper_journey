{% extends "layout.html" %}

{% block main %}

<!-- Full Page Image Header with Vertically Centered Content -->
<header class="masthead">
  <div class="container py-5 h-100" id="home">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 summary">
            <h1 class="font-weight-light">Journey Status</h1>
            <p>Last updated on {{ data.date }} </p>
            <p>Mood: {{ data.mood }} / 10</p>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Medication</th>
                        <th scope="col" class="text-center">Dosage</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data.drugInfo %}
                    <tr>
                        <td scope="row">{{ row.drug }} </th>
                        <td class="text-center">{{ row.dose }} mg</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button id = "btn-continue">Continue journey</button>
            <button id = "btn-stats">View stats</button>
            <br>
            <br>
            <div>
               <p style="white-space: pre-wrap; color:gray"><em> {{ data.journal }} </em></p>
            </div>
        </div>
    </div>
  </div>
</header>

<!-- Page Content -->
<section class="container py-5">
</div>
</section>

<script>
    $(document).ready(function() {
            console.log("javascript running")
            $('#btn-continue').on("click", function(event) {
                event.preventDefault()
                 $(location).attr('href',"/taper");
            });
            $('#btn-stats').on("click", function(event) {
                event.preventDefault()
                 $(location).attr('href',"/history");
            });

        });



</script>


{% endblock %}
